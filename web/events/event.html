<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>StellarGather - Evento</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="../img/logo-stellargather.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">

    <!-- Javascript -->
    <script src="../js/auth.js" defer></script>
    <script src="../js/events-detailed.js" defer type="module"></script>
    <script src="../js/comments.js" defer type="module"></script>
</head>

<body>
    <!-- Header Start -->
    <div data-include="../template-parts/header.html"></div>
    <!-- Header End -->

    <!-- Page Header Start -->
    <div class="container-fluid bg-primary mb-5">
        <div class="container">
            <div class="row align-items-center py-4">
                <div class="col-md-6 text-center text-md-left">
                    <h1 class="display-4 mb-4 mb-md-0 text-primary text-uppercase" id="title-bread"></h1>
                </div>
                <div class="col-md-6 text-center text-md-right">
                    <div class="d-inline-flex align-items-center">
                        <a class="btn btn-sm btn-outline-light" href="/">Home</a>
                        <i class="fas fa-angle-double-right text-light mx-2"></i>
                        <a class="btn btn-sm btn-outline-light" href="/events.html">Eventos</a>
                        <i class="fas fa-angle-double-right text-light mx-2"></i>
                        <a class="btn btn-sm btn-outline-light disabled" id="id-bread-event" href="">Evento #2</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Detail Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="mb-5">
                        <div class="d-flex mb-2"></div>
                        <h1 class="section-title mb-3" id="event-name"></h1>
                    </div>

                    <div class="mb-5" id="introduction-details">
                        
                        <p style="text-align: justify;" id="event-description"></p>
                    </div>

                    <!-- Event Details Start -->
                    <div class="mb-5" id="event-details">
                        <h3 class="mb-4 section-title">Detalles del Evento</h3>
                        <div class="d-flex mb-3 align-items-center">
                            <i class="fas fa-map-marker-alt text-secondary mr-2"></i>
                            <span class="font-weight-medium">Lugar: <strong id="event-location"></strong></span>
                        </div>
                        <div class="d-flex mb-3 align-items-center">
                            <i class="fas fa-calendar-alt text-secondary mr-2"></i>
                            <span class="font-weight-medium">Fecha: <strong id="event-date"></strong></span>
                        </div>
                        <div class="d-flex mb-3 align-items-center">
                            <i class="fas fa-clock text-secondary mr-2"></i>
                            <span class="font-weight-medium">Hora: <strong id="event-time"></strong></span>
                        </div>                        
                        <div class="d-flex mb-3 align-items-center">
                            <i class="fas fa-users text-secondary mr-2"></i>
                            <span class="font-weight-medium">Capacidad Máxima: <strong id="event-capacity"></strong></span>
                        </div>
                        <div class="d-flex mb-3 align-items-center">
                            <i class="fas fa-check-circle text-secondary mr-2"></i>
                            <span class="font-weight-medium">Disponibles: <strong id="event-available"></strong></span>
                        </div>
                        <div class="d-flex mb-3 align-items-center">
                            <i class="fas fa-dollar-sign text-secondary mr-2"></i>
                            <span class="font-weight-medium">Precio: <strong id="event-price"></strong></span>
                        </div>
                        <div class="d-flex mb-3 align-items-center">
                            <span class="font-weight-medium"><strong>*Nota:</strong> La fecha y la hora están en formato local de la ciudad del evento.</span>
                        </div>
                    </div>
                    <!-- Event Details End -->


                    <!-- Register Button Start -->
                    <div class="text-center mb-5" id="register-button"></div>
                    <!-- Register Button End -->

                    <!-- Comments Start-->
                    <div class="mb-5">
                        <h3 class="mb-4 section-title" id="comments-title">Comentarios</h3>
                        <div id="comments-container"></div>
                    </div>
                    <div class="bg-light rounded p-5">
                        <h3 class="mb-4 section-title">Deja un comentario</h3>
                        <div id="comment-section"></div>
                    </div>
                    <!-- Comments End-->

                </div>

                <div class="col-lg-4 mt-5 mt-lg-0">
                    <div class="d-flex flex-column text-center bg-secondary rounded mb-5 py-5 px-4" id="organizer-info">
                        <!-- Aquí se insertará la información del organizador -->
                    </div>
                    <div data-include="../template-parts/sidebar.html"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Detail End -->

    <!-- Footer Start -->
    <div data-include="../template-parts/footer.html"></div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary px-3 back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/waypoints/waypoints.min.js"></script>
    <script src="../lib/counterup/counterup.min.js"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="../lib/isotope/isotope.pkgd.min.js"></script>
    <script src="../lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="../js/main.js"></script>
    <script src="../js/include.js"></script>
</body>

</html>
