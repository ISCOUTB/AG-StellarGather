<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-register.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>StellarGather - Registrarse</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link href="img/logo-stellargather.ico" rel="icon">
</head>
<body>
    <main class="auth-container">
        <div class="wrapper">
            <img src="img/logo-stellargather.webp" width="150" alt="Logo de StellarGather">
            <form class="auth-form" id="register-form" action="" method="POST">
                <h1 class="text-white">Registro </h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Usuario" required>
            <i class="fas fa-user"></i>
            </div>
            <div class="input-box">
                <input type="text" id="name" name="name" placeholder="Nombre y Apellido" required>
            <i class="fas fa-id-badge"></i></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" required>
            <i class="fas fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <i class="fas fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"><span style="color: white;">Acepto los términos y condiciones</span></label>
            </div>
            <button type="submit" class="btn" id="submit-btn">Crear Cuenta</button>
            <div class="login-link" style="text-align: center;">
                <p>¿Ya tienes una cuenta? <a href="login.html">Login</a></p>
            </div>
        </div>
    </main>
    
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/register.js" type="module"></script>
    <script>
        function updateAuthLinks() {
            const isLoggedIn = localStorage.getItem('authToken');
            if (isLoggedIn) {
                window.location.href = '/';
            } else {
                return;
            }
        }
        window.onload = updateAuthLinks;
    </script>
</body>
</html>
