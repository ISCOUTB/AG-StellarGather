<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>StellarGather - Newsletter</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Eventos - StellarGather" name="keywords">
    <meta content="Eventos - StellarGather" name="description">

    <!-- Favicon -->
    <link href="img/logo-stellargather.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Javascript -->
    <script src="js/auth.js" defer></script>
    <script src="js/newsletter.js" defer></script>
</head>

<body>
    <!-- Header Start -->
    <div data-include="template-parts/header.html"></div>
    <!-- Header End -->

    <!-- Page Header Start -->
    <div class="container-fluid bg-primary mb-5">
        <div class="container">
            <div class="row align-items-center py-4">
                <div class="col-md-6 text-center text-md-left">
                    <h1 class="display-4 mb-4 mb-md-0 text-primary text-uppercase">Newsletter</h1>
                </div>
                <div class="col-md-6 text-center text-md-right">
                    <div class="d-inline-flex align-items-center">
                        <a class="btn btn-sm btn-outline-light" href="../">Home</a>
                        <i class="fas fa-angle-double-right text-light mx-2"></i>
                        <a class="btn btn-sm btn-outline-light disabled" href="">Newsletter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Newsletter Start -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center text-secondary">¡Suscríbete a nuestro Newsletter!</h2>
                        <p class="text-center">Recibe las últimas noticias y actualizaciones de StellarGather.</p>
                        <form id="newsletter-form" class="mt-4">
                            <div class="form-group row">
                                <label for="email" class="col-sm-3 col-form-label">Correo Electrónico:</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="form-group row"></div>
                                <div class="col-sm-9 offset-sm-3">
                                    <button type="submit" id="subscribeBtn" class="btn btn-primary btn-block">Suscribirse</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Newsletter End -->

    <!-- Footer Start -->
    <div data-include="template-parts/footer.html"></div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary px-3 back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/include.js"></script>
</body>

</html>
