<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login-register.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>StellarGather - Iniciar Sesión</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <!-- Favicon -->
        <link href="img/logo-stellargather.ico" rel="icon">
    </head>
    <body>
        <main class="auth-container">
            <div class="wrapper">
                <img src="img/logo-stellargather.webp" width="150" alt="Logo de StellarGather">
                <form class="auth-form" id="login-form" action="" method="POST">
                    <h1 class="text-white">Login - StellarGather</h1>
                <div class="input-box">
                    <input type="text" id="username" name="username" placeholder="Usuario" required>
                    <i class='fas fa-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <i class='fas fa-lock'></i>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
                <a class="btn2" href="/">Regresar al Inicio</a>            
                <div class="register-link">
                        <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
                </div>
            </div>
        </main>
        <script src="js/login.js" type="module"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script>
            function updateAuthLinks() {
                const isLoggedIn = localStorage.getItem('authToken');
                if (isLoggedIn) {
                    window.location.href = '/';
                } else {
                    return;
                }
            }
            window.onload = updateAuthLinks;
        </script>
    </body>
</html>
