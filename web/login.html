<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login-register.css" />
        <title>StellarGather - Iniciar Sesión</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <main class="auth-container">
            <div class="wrapper">
                <img src="images/logo-stellargather.webp" width="150" alt="Logo de StellarGather">
                <form class="auth-form" id="login-form" action="" method="POST">
                    <h1>Login - StellarGather</h1>
                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">¿Olvidaste la contraseña?</a>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
                <a class="btn2" href="/">Regresar al Inicio</a>            
                <div class="register-link">
                        <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
                </div>
            </div>
        </main>
        <script src="js/login.js" type="module"></script>
        <script>
            function updateAuthLinks() {
                const isLoggedIn = localStorage.getItem('authToken');
                if (isLoggedIn) {
                    window.location.href = '/';
                } else {
                }
            }
            window.onload = updateAuthLinks;
        </script>
    </body>
</html>
